name: Setup and Test

on:
  workflow_call:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn check-types

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

      - name: Test
        run: yarn test
